<div class="container">
  <mat-card class="example-card" *ngFor="let item of list; trackBy: trackById">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ item.name }}</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="item.imgUrl" alt="Photo of a Shiba Inu" />
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz
        breeds of dog from Japan. A small, agile dog that copes very well with
        mountainous terrain, the Shiba Inu was originally bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-icon-button aria-label="Example icon-button with heart icon">
        <mat-icon color="primary">favorite</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
